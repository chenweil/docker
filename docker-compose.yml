version: '3.5'
services:
  nginx:
    image: nginx:latest
    container_name: nginx
    hostname: nginx
    ports:
      - "8081:8081"
      - "8011:8011"
      - "8082:8082"
    volumes:
      - ./www/source:/source
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d/:/etc/nginx/conf.d/:ro
    networks:
      - admin
  # php-fpm
  fpm:
    #image: registry.cn-shenzhen.aliyuncs.com/yxw-docker/php
    image: chenwl2016/php-fpm-supervisor:1.0.0
    container_name: php
    hostname: php
    ports:
      - "9000"
    volumes:
      - ./www/source:/source
      - ./php-fpm/php.ini-production:/usr/local/etc/php/php.ini:ro
      - ./php-fpm/cron/laravel:/var/spool/cron/crontabs/laravel
      - ./php-fpm/supervisor/program.conf:/etc/supervisor/conf.d/program.conf
    command: supervisord -c /etc/supervisor/supervisord.conf
    networks:
      - admin

  # database
  mysql:
    image: mysql:5.7
    container_name: mysql
    hostname: mysql
    ports:
      - "3306:3306"
    volumes:
      - ./mysql:/var/lib/mysql
      - ./my.cnf:/etc/mysql/conf.d/my.cnf
    environment:
      - MYSQL_ROOT_PASSWORD=century2k
    networks:
      - admin

  redis:
    image: redis:3
    container_name: redis
    hostname: redis
    command: redis-server /usr/local/etc/redis/redis.conf --requirepass mypassword
    volumes:
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
    ports:
        - "6379:6379"
    networks:
      - admin
networks:
  admin:
    driver: bridge
    driver_opts:
      com.docker.network.enable_ipv6: 'false'
    ipam:
      driver: default
      config:
        - subnet: 172.19.19.0/24